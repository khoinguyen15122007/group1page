<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupOnE</title>
    <style>
        /* Toàn bộ body của trang */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Khung chứa nội dung */
        .container {
            background-color: #ff9800;
            color: #212121;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        li {
            margin: 8px 0;
        }

        a {
            font-size: 1.2rem;
            color: #212121;
            text-decoration: none;
            padding: 12px 20px;
            background-color: #ffcc00;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ffb300;
        }

        /* Responsive thiết kế */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            h1 {
                font-size: 2rem;
            }
            p, ul {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GroupOnE</h1>
        <p>Danh sách thành viên:</p>
        <ul>
            <li>Khoi Nguyen</li>
            <li>Xuan Vinh</li>
            <li>Hong Thi</li>
        </ul>
        <p><a href="https://khoinguyen15122007.github.io/nhacaifb88/" target="_blank">Link đến trang web</a></p>
    </div>
</body>
</html>
